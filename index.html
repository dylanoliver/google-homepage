<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="css/eric-meyer-reset.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img class="nav-icons" src="images/apps.png" alt="Google Apps"></a></li>
          <li><a href="#"><img class="nav-icons" src="images/bell.png" alt="Google Notifications"></a></li>
          <li class="sign-in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
      <section>
        <h1>Google</h1>
        <img class="google" src="images/logo.png" alt="Google" />
        <div class="search-container">
          <form>
            <input class="search" type="text" placeholder="Search Google or type URL">
            <a href="#" class="search-mic">
              <img class="voice" src="images/voice.png" alt="Search By Voice">
            </a>
          </form>
        </div>
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </section>

    </div><!-- end container div -->
    <footer>
      <div class="l_footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="r_footer">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Use Google.co.uk</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
